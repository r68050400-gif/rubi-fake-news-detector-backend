<!DOCTYPE html>
<html>
<head>
  <title>Rubi Fake News Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Rubi Fake News Detector</h2>

  <textarea id="news" placeholder="Paste news text here..."></textarea>

  <button onclick="checkNews()">Check Fake News</button>

  <div id="result"></div>

  <script>
    function checkNews() {
      let text = document.getElementById("news").value;

      fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML =
          "Result: " + data.result + "<br>Confidence: " + (data.confidence * 100) + "%";
      })
      .catch(err => {
        document.getElementById("result").innerHTML = "Error checking news";
      });
    }
  </script>

</body>
</html>
